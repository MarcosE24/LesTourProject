<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LesTour Hotel</title>
        {% load static %}
        <script src="https://cdn.tailwindcss.com"></script> <!--TailWindCSS CDN link-->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css"/> <!--DaisyUI CDN link-->
    </head>
    <body class="min-h-screen flex flex-col">
        <nav>
            <div class="navbar bg-primary text-white">
                <div class="navbar-start"> <!--parte izquierda del navbar-->
                    <div class="dropdown">
                        <label class="btn btn-ghost lg:hidden transition-transform transform hover:scale-110">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16"/>
                            </svg>
                        </label>
                        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-black rounded-box w-52">
                            <li>
                                <a class="text-primary-800" href="/"></a>
                            </li>
                            <li>
                                <a class="text-primary-800"></a>
                            </li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-2xl normal-case" href="/">LesTour</a>
                </div>
                <div class="navbar-center hidden lg:flex"> <!--parte central del navbar-->
                    <ul class="menu menu-horizontal">
                        <li>
                            <a class="text-primary-800" href="/">Home</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li>
                            <a href="/reservation/create/">Hacer Reservación</a>
                        </li>
                        <li>
                            <a href="/reservation">Reservas</a>
                        </li>
                        {% endif %}
                        <li>
                            <a href="/hotels">Hoteles</a>
                        </li>
                        <li>
                            <a href="{% url 'nosotros' %}">Nosotros</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-end"> <!--parte derecha del navbar-->
                    {% if user.is_authenticated %}
                    <a class="btn" href="/logout">Cerrar Sesión</a>
                    {% else %}
                    <a class="btn mx-1" href="/signin">Iniciar Sesión</a>
                    <a class="btn mx-1" href="/signup">Registrarse</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
