{% extends "Main.html" %}
{% load static %}
{% block content %}
<section class="bg-gray-50 dark:bg-gray-900"> <!--"dark:" configuracion para el modo oscuro-->
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="/" class="flex items-center mb-6 text-3xl font-semibold text-gray-900 dark:text-white">
            <img class="w-28 h-28 mr-2 rounded-lg" src="{% static 'img/logo.jpeg' %}" alt="Logo">LesTour
        </a>
        <div class="w-full bg-slate-400 dark:bg-gray-800 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Inicia Sesión con tu cuenta
                </h1>
                <form class="space-y-4 md:space-y-6" action="" method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Nombre de Usuario:
                        </label>
                        <input type="text" name="username" id="username" placeholder="Username" required="" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 text-gray-900 dark:text-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Contraseña:
                        </label>
                        <input type="password" name="password" id="password" placeholder="Password" required="" class="bg-gray-50 dark:bg-gray-700 border border-gray-300 text-gray-900 dark:text-white sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    </div>
                    <button class="btn btn-primary w-full">
                        Iniciar Sesión
                    </button>
                    <p class="flex justify-center font-light text-red-900 dark:text-white">
                        {{error}}
                    </p>
                    <p class="font-light text-gray-800 dark:text-slate-400">
                        ¿No tienes una cuenta?
                        <a href="/signup" class="font-medium hover:underline text-gray-800 dark:text-slate-400">Registrate aqui</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
